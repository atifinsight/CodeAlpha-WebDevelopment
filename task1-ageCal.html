<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="task1-ageCal.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        
        <form id="ageForm">
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="number" id="day" min="1" max="31" placeholder="DD" required>
            </div>
            
            <div class="input-group">
                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" placeholder="MM" required>
            </div>
            
            <div class="input-group">
                <label for="year">Year:</label>
                <input type="number" id="year" min="1900" max="2024" placeholder="YYYY" required>
            </div>
            
            <button type="button" id="calculateBtn">Calculate Age</button>
            <button type="button" id="clearFields">Clear</button>
        </form>
        
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
    </div>
    
    <script src="task1-ageCal.js"></script>
</body>
</html>
